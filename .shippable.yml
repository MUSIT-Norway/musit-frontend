language: node_js

node_js:
 - 6.7.0

env:
  global:
    - secure: 

integrations:
  notifications:
    - integrationName: MUSIT-Slack
      type: slack
      recipients:
        - "#travis-builds"
      on_success: always
      on_failure: always

branches:
  only:
    - master

build:
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/node_modules
    - $SHIPPABLE_BUILD_DIR/.git
  ci:
   - npm install
   - npm run lint
   - npm run flow
   - npm test -- --coverage --collectCoverageFrom='src/**/*.{js,jsx}'
   - npm run codacy
   - npm run build
