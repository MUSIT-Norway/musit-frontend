language: node_js

node_js:
 - 6.7.0

env:
  global:
    - secure: 

integrations:
  notifications:
    - integrationName: MUSIT-Slack
      type: slack
      recipients:
        - "#travis-builds"
      on_success: always
      on_failure: always

branches:
  only:
    - master

build:
  ci:
   - npm install
   - npm test -- --coverage
   - npm run codacy
   - npm run build
