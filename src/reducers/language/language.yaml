      title: >
        MUSIT

        Universitetsmuseenes samlingsdatabaser
      body: >
        **Arkeologisk museum, Universitetet i Stavanger**

        **Universitetsmuseet i Bergen, Universitetet i Bergen**

        **Kulturhistorisk museum, Universitetet i Oslo**

        **Naturhistorisk museum, Universitetet i Oslo**

        **Tromsø Museum - Universitetetsmuseet, Universitetet i Tromsø**

        **Vitenskapsmuseet - NTNU, Norges Teknisk-Naturvitenskapelige Universitet**
    noAccess: Din brukerkonto har ikke adgang til MUSIT. Kontakt din lokale MUSIT-administrator om du mener dette er feil
    welcomeUserPage:
      body: >
        MUSIT er universitetetsmuseenes felles IT-organisasjon, forankret i en samarbeidsavtale mellom
        Universitetet i Oslo, Universitetet i Bergen, Norges Teknisk-Naturvitenskapelige Universitet,
        Universitetet i Tromsø, og Universitetet i Stavanger.

        Samarbeidsavtalen ble evaluert i 2013, og en ny avtale med vedtekter ble undertegnet i 2014.

        MUSIT har som formål «å sikre drift, vedlikehold og utvikling av museenes felles samlingsdatabaser,
        og å legge til rette for deling av data for forskning, utdanning, forvaltning og allmennhet».

        MUSIT forvalter samlinger innenfor en rekke fagfelt innen naturhistorie og kulturhistorie
        (se http://www.unimus.no/).
    login: Logg inn via Dataporten ![feide-logo-button](/assets/images/feide-login-icon.png "Feide Loggin")
