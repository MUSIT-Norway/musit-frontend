    welcomeUserPage:
      body: >
        The Norwegian university museums IT organization (MUSIT) is a cooperation agreement between the University of Stavanger, 
        University of Bergen, University of Oslo, University of Tromsø - Norway's Arctic university, and the 
        Norwegian University of Science and Technology. The University museums of Norway hold in trust regional and global 
        scientific collections of natural and cultural history. The cooperative aims to ensure the operation, 
        maintenance and development of the university museums' joint collection databases, and to facilitate sharing 
        dissemination of data for research, education, management and the public.
